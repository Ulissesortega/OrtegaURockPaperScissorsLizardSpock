<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <!-- My CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container-fluid homeImg">
  
  <div class="row">
    <div class="col">

    </div>
  </div>
  <!-- Titles -->
<div class="row text-white">
  <div class="col mt-5 ">
    <div class="grid-container text-center">
      <div class="grid-item grid-item-1"><h1>Rock</h1></div>
      <div class="grid-item grid-item-2"><h1>Paper</h1></div>
      <div class="grid-item grid-item-3"><h1>Scissors</h1></div>
      <div class="grid-item grid-item-4"><h1>Lizard</h1></div>
      <div class="grid-item grid-item-5"><h1>Spock</h1></div>
    </div>
  </div>
</div>

<!-- Icons -->
  <div class="row">
    <div class="col mt-5">
      <div class="grid-container text-center">

        <button id="rock" type="button">
          <div  class="grid-item grid-item-6"><img src="./assets/rock.svg" alt="" width="150"></div>
        </button>
        
        <button id="paper" type="button">
          <div  class="grid-item grid-item-7"><img src="./assets/paper.svg" alt="" width="150"></div>
        </button>

        <button id="scissors" type="button">
          <div  class="grid-item grid-item-8"><img src="./assets/scissors.svg" alt="" width="150"></div>
        </button>

        <button type="button">
          <div id="lizard" class="grid-item grid-item-9"><img src="./assets/lizard.svg" alt="" width="150"></div>
        </button>
        
        <button type="button">
          <div id="spock" class="grid-item grid-item-10"><img src="./assets/spock.svg" alt="" width="150"></div>
        </button>

    </div>
  </div>


  <div class="row mt-5">
    <div class="col-12` text-center">
      <h1 id="injectHere" class="textFormat">Result</h1>
    </div>
  </div>
  

</div>
  <!-- My JS -->
  <script src="./scripts/app.js"></script>
  <!-- BootStarp JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
