<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container-fluid homeImg">


    <!-- Player Mode --------------------------------------------------------------------------------->
      <div class="row">
        
        <div id="box1" class="col mt-5 d-flex justify-content-center">
          <input type="checkbox" id="vsCPU" name="scales">
          <label for="vsCPU" class="text-white">VS. CPU</label>
        </div>

        <div id="box2" class="col mt-5">
          <input type="checkbox" id="tPlayers" name="scales">
          <label for="tPlayers" class="text-white">2 Players</label>
        </div>
      </div>
    

      <!-- Rounds Selection --------------------------------------------------------------------------------->

      <div class="row text-center">
        
        <div class="col mt-5  d-flex justify-content-end">
          <input type="checkbox" id="oneRound" name="scales">
          <label for="oneRound" class="text-white">1 Round</label>
        </div>

        <div class="col mt-5">
          <input type="checkbox" id="threeRounds" name="scales">
          <label for="threeRounds" class="text-white">3 Out Of 5</label>
        </div>

        <div class="col mt-5 d-flex justify-content-start">
          <input type="checkbox" id="fiveRounds" name="scales">
          <label for="fiveRounds" class="text-white">5 Out Of 7</label>
        </div>

      </div>

    <!-- Image Title ---------------------------------------------------------------------------->
    <div class="row text-white">
      <div class="col mt-5 ">
        <div class="grid-container text-center">
          <div class="grid-item grid-item-1">
            <h1>Rock</h1>
          </div>
          <div class="grid-item grid-item-2">
            <h1>Paper</h1>
          </div>
          <div class="grid-item grid-item-3">
            <h1>Scissors</h1>
          </div>
          <div class="grid-item grid-item-4">
            <h1>Lizard</h1>
          </div>
          <div class="grid-item grid-item-5">
            <h1>Spock</h1>
          </div>
        </div>
      </div>
    </div>

    <!--? Images as buttons ------------------------------------------------------------------------------->
    <div class="row">
      <div class="col mt-5">
        <div class="grid-container text-center">

          <button id="rock" type="button">
            <div class="grid-item grid-item-6"><img src="./assets/rock.svg" alt="" width="150"></div>
          </button>

          <button id="paper" type="button">
            <div class="grid-item grid-item-7"><img src="./assets/paper.svg" alt="" width="150"></div>
          </button>

          <button id="scissors" type="button">
            <div class="grid-item grid-item-8"><img src="./assets/scissors.svg" alt="" width="150"></div>
          </button>

          <button type="button">
            <div id="lizard" class="grid-item grid-item-9"><img src="./assets/lizard.svg" alt="" width="150"></div>
          </button>

          <button type="button">
            <div id="spock" class="grid-item grid-item-10"><img src="./assets/spock.svg" alt="" width="150"></div>
          </button>

        </div>
      </div>
    </div>  

    <!-- Text Result Outcome ----------------------------------------------------------------------->
      <div class="row mt-5">
        <div class="col-12` text-center">
          <h1 id="injectHere" class="textFormat">Result</h1>
        </div>
      </div>
    


      <!--Counters --------------------------------------------------------------------------------->
    <div class="row">
      <div class="col-3">
        <div id="user" class="text-white text-center">
          Player Counter
        </div>
        
      </div>
      <div class="col-3">
        <div id="cpu" class="text-white text-center">
          CPU Counter
        </div>
        
      </div>
      <div class="col-3">
        <div id="ties" class="text-white text-center">
          Ties Counter
        </div>
        
      </div>
      <div class="col-3">
        <div id="rounds" class="text-white text-center">
          Total
        </div>
        
      </div>
    </div>
    



<!-- Model for game instructions  -->
    <div class="row">
      <div class="col">
          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Game Instructions
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Game Instructions</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--This is the body of the Modal  -->
        <iframe id="ytplayer" width="460" height="315" src="https://www.youtube.com/embed/_PUEoDYpUyQ" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
      </div>
    </div>

    <!-- Last div -->
  </div>
  <!-- BootStarp JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="./scripts/app.js"></script>
  <!-- Modal JS  -->
  
</body>

</html>
